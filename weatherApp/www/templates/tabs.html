<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Current" icon-off="ion-ios-partlysunny-outline" icon-on="ion-ios-partlysunny" href="#/tab/current">
    <ion-nav-view name="tab-current"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Daily" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/daily">
    <ion-nav-view name="tab-daily"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Hourly" icon-off="ion-android-time" icon-on="ion-android-time" href="#/tab/hourly">
    <ion-nav-view name="tab-hourly"></ion-nav-view>
  </ion-tab>


</ion-tabs>
